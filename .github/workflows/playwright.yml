name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies  
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # ðŸ‘‡ Step 1: Run tests but allow failure
    - name: Run Playwright tests
      id: test_step
      run: npx playwright test
      continue-on-error: true

    # ðŸ‘‡ Step 2: Always upload report
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

    # ðŸ‘‡ Step 3: Run only if tests failed
    - name: Notify on Failure
      if: failure()
      run: echo "Tests failed! Please check the report."

    # ðŸ‘‡ Step 4: Run only if tests passed
    - name: Success Message
      if: success()
      run: echo "All tests passed successfully!"

    # ðŸ‘‡ Step 5: Handle cancellation
    - name: If Workflow Cancelled
      if: cancelled()
      run: echo "Workflow was cancelled!"

    # ðŸ‘‡ Step 6: Finally fail job if tests failed
    - name: Fail Job If Tests Failed
      if: steps.test_step.outcome == 'failure'
      run: exit 1